<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4285f4" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="Formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

</head>
<body>

    <div class="form-content">
        
        <h2>Formulario de Registro</h2>
        
        <form action="https://formsubmit.co/duvan.sanchezi@cun.edu.com" method="POST">

            <label for="Nombre">Nombre</label>
            <input type="text" name="Nombre" placeholder="Ingrese Nombre" id="Nombre">

            <label for="Apellido">Apellido</label>
            <input type="text" name="Apellido" placeholder="Ingrese Apellido" id="Apellido">
           
            <label for="Correo">Correo Electronico</label>
            <input type="Correo" name="Correo" placeholder="Ingrese Correo" id="Correo">
            
            <label for="Contraseña">Contraseña</label>
            <input class="form-input" type="password" placeholder="Ingrese Contraseña" id="pwd" name="password">

            <label for="subject">Asunto</label>
            <input type="text" name="subject" id="subject">

            <label for="Comentarios">Comentarios</label>
            <textarea name="Comentarios" id="Comentarios" cols="10" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">
            

        </form>


        <section class="social">

            <p>Redes Sociales</p>

            <div class="links">


                <a href="https://facebook.com">
                    <i class="fa-brands fa-facebook"></i>
                </a>              


                <a href="https://twitter.com">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                


            </div>
         </section>


        </div>
    
    </body>
</html>
